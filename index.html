<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Kanji!</title>
</head>
<body>
    <div class="container">
        <header class="title"><span class="super">スーパー</span> Kanji!</header>
        <button class="menu">
                <i class='fas fa-bars'></i>
        </button>

        <div class="btn-container">
            <button class="mode">Light mode</button>
            <button class="quiz-mode">Quiz mode</button>
        </div>
        
        <div class="kanji"></div>

        <div class="info-box">
            <button class="show-info-btn">Reveal details</button>
            <div class="info">
                <p>Meaning: <span class="meaning"></span></p>
                <br>
                <p>Kun reading: <span class="kun"></span></p>
                <p>On reading: <span class="on"></span></p>
                <br>
                <p>Stroke count: <span class="stroke"></span></p>
                <p>Grade: <span class="grade"></span></p>
                <p>JLPT: <span class="jlpt"></span></p>
            </div>
        </div>

        <button class="kanji-btn">Generate new Kanji</button>
        <p class="signed">Made by Emina Ergul</p>
    </div>

<script src="app.js"></script>
</body>
</html>
